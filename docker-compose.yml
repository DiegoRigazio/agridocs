services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: agridocs
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d agridocs"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://app:app@db:5432/agridocs
      API_KEY: ""
    # Si expon√©s afuera en 8002:
    ports:
      - "8002:8000"
    restart: unless-stopped

volumes:
  pgdata: